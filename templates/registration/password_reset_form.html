{% extends 'shortener/layout.html' %}
{% load crispy_forms_tags %}

{% block style %}
<style type="text/css">
	.asteriskField {
		display: none;
	}
</style>
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-5 col-md-5 mx-auto">
		<h3 class="h3">Forgot password?</h3>
		<p>Submit your email that's associated with your account</p>
		<form method="POST" action="">
			{% csrf_token %}
			{{ form | crispy }}
			<input type="submit" class="btn btn-primary" value="Send me instrunctions">
		</form>
	</div>
</div>
{% endblock %}
