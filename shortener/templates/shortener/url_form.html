{% load widget_tweaks %}
{% for hidden_field in form.hidden_fields %}
	{{ hidden_field }}
{% endfor %}

<div class="form-group">
    <label class="lead">{{form.url.label}}</label>
    {% render_field form.url class='form-control' placeholder='Paste a link to shorten it' autofocus=""%}
    <div class="invalid-feedback invalid_url custom">
	</div>
</div>
	<div class="form-group mb-4">
    <label>Customize your short link (optional):</label>
    <div class="input-group">
    	<span class="input-group-addon">www.slimtrim.co/</span>
    	{% render_field form.short_url class="form-control" %}
        <div class="invalid-feedback invalid_short_url custom"></div>
    </div>
	</div>
<button type="submit" class="btn btn-primary">Shorten</button>
